<div class="create-item-container">
    <div class="form-header">
        <h2>Создание простого товара</h2>
        <div class="form-progress">
            <div class="progress-step active" data-step="1">Основная информация</div>
            <div class="progress-step" data-step="2">Детали товара</div>
            <div class="progress-step" data-step="3">Создание</div>
        </div>
    </div>

    <form id="createItemForm" class="product-form">
        <!-- Скрытое поле для типа товара -->
        <input type="hidden" name="productType" value="simple">
        
        <!-- Основная информация о товаре -->
        <div class="form-section" id="basicInfoSection">
            <h3>Основная информация</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Название товара: <span class="required">*</span></label>
                    <input type="text" name="displayName" required placeholder="Введите название товара">
                </div>
                <div class="form-group">
                    <label>Категория: <span class="required">*</span></label>
                    <select name="categoryId" id="itemCategorySelect" required>
                        <option value="">Загрузка...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Налог: <span class="required">*</span></label>
                    <select name="taxId" id="itemTaxSelect" required>
                        <option value="">Загрузка...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Единица измерения: <span class="required">*</span></label>
                    <select name="quantityUnitId" id="itemUnitSelect" required>
                        <option value="">Загрузка...</option>
                    </select>
                </div>
            </div>
            <div class="form-group full-width">
                <label>Описание товара:</label>
                <textarea name="description" rows="3" placeholder="Общее описание товара"></textarea>
            </div>
            <div class="form-group full-width">
                <label>URL основного изображения:</label>
                <input type="url" name="image" placeholder="https://example.com/image.jpg">
            </div>
        </div>

        <!-- Контейнер для формы простого товара -->
        <div id="productFormContainer"></div>

        <!-- Кнопки управления -->
        <div class="form-actions">
            <button type="button" id="prevStepBtn" class="btn-secondary" style="display: none;">Назад</button>
            <button type="button" id="nextStepBtn" class="btn-primary">Далее</button>
            <button type="submit" id="submitBtn" class="btn-success" style="display: none;">Создать товар</button>
        </div>

        <div id="createItemResult" class="result-message"></div>
    </form>
</div>
